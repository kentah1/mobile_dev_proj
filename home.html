
<!DOCTYPE html>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
        <script>
		function getBuilding() {
			var buildingNum  = prompt("Enter Building to Find","");
			//if it has letters, (like FL) strip them off
			buildingNum = buildingNum.replace( /^\D+/g, '');
			if (buildingNum > 0 && buildingNum < 13) {
				 localStorage.setItem("buildingNum",buildingNum);
				window.location.assign("getMapx.html");
				return;
			}
			//failed to get valid building number
			alert("Invalid Building Number\nTry Again");
			getBuilding();
		}
		</script>
	</head>
	<body>
		<div data-role="page" data-theme="a">
        
			<div data-role="header" data-position="fixed">
				 <div class="hlogo">FLC Info </div>
                 <h1>Home</h1>
               
			</div>
            <div id="home-body">
		    <a href="javascript:getBuilding()"><img src="getMap.png" width="128" height="128"></a>Find a Building<br/><hr/>
            
            <a href="classSchedule.html" data-ajax="false"><img src="classList.png" width="128" height="128"></a>Get My Schedule<br/><hr/>

            </div>
