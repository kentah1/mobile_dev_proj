		<script>
		 var studentInfo;
	     $.getJSON( "Students.json", function(data) {
             studentInfo = data.students;
         })
         .fail(function() {
         console.log( "Error getting JSON file" );
         })
	//check for valid username/password
	function validateUser () {
		for(index = 0; index < studentInfo.length; index++) {
			//alert("student from data " + studentInfo[index].studentID + " student entered " + username.value);
			if(studentInfo[index].studentID == username.value && studentInfo[index].psw == password.value ) { 
		       // alert(studentInfo[index].firstName + " " + studentInfo[index].lastName + " has a good login");
				window.localStorage.setItem("studentID", username.value);
				window.location = "home.html";
				return;
			}
		}
		alert("Invalid username/password - please try again"); 
		return;
	}
        </script>
